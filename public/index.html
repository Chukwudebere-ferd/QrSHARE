<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QrSHARE - File Drop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <button class="back-btn"><i class="fas fa-arrow-left"></i></button>
      <div class="status-indicator"><span class="dot"></span> Connected</div>
      <button class="settings-btn"><i class="fas fa-cog"></i></button>
    </header>

    <main class="main-content">
      <div class="tabs">
        <button class="tab-btn active" data-tab="send">Send Files</button>
        <button class="tab-btn" data-tab="receive">Receive Files</button>
      </div>

      <div id="send-tab" class="tab-content active">
        <div class="hero-icon">
          <i class="fas fa-qrcode"></i>
        </div>
        <h1>QR File Drop</h1>
        <p class="subtitle">Upload files directly to local machine</p>

        <div class="drop-zone" id="dropZone">
          <input type="file" id="fileInput" multiple />
          <div class="drop-zone-content">
            <i class="fas fa-cloud-upload-alt cloud-icon"></i>
            <div class="drop-zone-text">Tap or Drag files</div>
            <div class="drop-zone-subtext">
              Supports multiple file selection
            </div>
          </div>
        </div>

        <div class="file-list-header">
          <span>Ready to Upload</span>
          <span id="fileCount">0 files</span>
        </div>

        <div class="file-list" id="fileList">
          <!-- File items will be injected here -->
        </div>

        <div class="actions">
          <button class="btn btn-secondary" id="browseBtn">
            <i class="fas fa-folder-open"></i> Browse Files
          </button>
          <button
            class="btn btn-primary"
            id="uploadBtn"
            disabled
            style="opacity: 0.5"
          >
            Start Upload &uarr;
          </button>
        </div>
      </div>

      <div id="receive-tab" class="tab-content">
        <div class="hero-icon">
          <i class="fas fa-download"></i>
        </div>
        <h1>PC Files</h1>
        <p class="subtitle">Download files from your computer</p>

        <button
          class="btn btn-secondary"
          id="refreshBtn"
          style="margin-bottom: 20px"
        >
          <i class="fas fa-sync-alt"></i> Refresh List
        </button>

        <div class="file-list" id="downloadList">
          <!-- Download items will be injected here -->
          <div style="text-align: center; color: #888; padding: 20px">
            Loading files...
          </div>
        </div>
      </div>

      <div class="session-id">
        <i class="fas fa-wifi"></i> Session ID: QS-LOCAL
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
